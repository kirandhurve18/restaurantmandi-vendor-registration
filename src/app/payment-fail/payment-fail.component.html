<div class="container-fluid">
  <div class="row">
    <!-- left side (visible only on desktop) -->
    <div class="col-lg-12 only-desktop p-0 d-lg-block">
      <div
        class="d-flex flex-column align-items-center"
        style="height: 100vh; background-color: #153075"
      >
        <div
          class="my-auto d-flex flex-column justify-content-center align-items-center"
        >
          <img
            style="width: 85%"
            class="img-fluid mb-2 mx-auto my-auto"
            src="./assets/images/rest-mandi-logo.svg"
            alt=""
          />
          <div
            class="px-4 py-2"
            style="background-color: aliceblue; border-radius: 50px"
          >
            <h3 style="color: #f31818; font-weight: 700">Payment Failed</h3>
          </div>
          <p class="text-center text-white mt-2">
            Something went wrong with your payment. <br />
            Please try again or use a different payment method.
          </p>
          <button
            (click)="tryAgain()"
            class="text-white fw-bolder"
            style="font-size: 1.8rem"
          >
            Try Again <i class="fa-solid fa-arrow-trend-up"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
