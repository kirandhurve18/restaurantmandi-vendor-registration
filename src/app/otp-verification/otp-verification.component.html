<div class="container-fluid">
  <div class="row">
    <!-- left side (visible only on desktop) -->
    <div class="col-lg-5 only-desktop p-0 d-none d-lg-block">
      <div
        class="d-flex flex-column align-items-center"
        style="height: 100vh; background-color: #153075"
      >
        <img
          class="img-fluid w-100"
          src="./assets/images/Isolation_Mode.png"
          alt=""
        />
        <div
          class="my-auto d-flex flex-column justify-content-center align-items-center"
        >
          <img
            style="width: 85%"
            class="img-fluid mb-2 mx-auto my-auto mt-5"
            src="./assets/images/rest-mandi-logo.svg"
            alt=""
          />
        </div>
        <img class="img-fluid w-100" src="./assets/images/Layer.png" alt="" />
      </div>
    </div>

    <!-- right side (visible on all screens) -->
    <div class="col-lg-7 col-md-12" style="height: 100vh">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items center px-5 mt-3 up"
        >
          <div
            routerLink="/"
            class="d-flex justify-content-center align-items-center"
            style="gap: 0.5rem; cursor: pointer"
          >
            <i class="fa fa-chevron-left" style="color: #696f79"></i>
            <span class="" style="color: #696f79">Back</span>
          </div>
          <div class="">
            <span
              class="float-end p-0 m-0"
              style="color: #bdbdbd; font-weight: 500"
              >STEP 02/04</span
            >
            <br />
            <p
              class="float-end p-0 m-0"
              style="color: #8692a6; font-weight: 600"
            >
              Business Info
            </p>
          </div>
        </div>
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div class="w-50">
            <h3 class="text-start mt-5">Join Us as Business!</h3>
            <p class="text-start mb-3 p-0" style="color: #8692a6">
              To begin this journey, tell us what type of account youâ€™d be
              opening.
            </p>
            <form (ngSubmit)="onSubmit()" [formGroup]="otpVerification">
              <div class="col-md-12 col-12 mb-3 position-relative">
                <label class="form-label" for="email">Email address*</label>
                <input
                  type="email"
                  class="form-control input-login p-2"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                  formControlName="email"
                  required
                  readonly
                  style="background-color: #f8f9fa; color: #6c757d"
                />
                <span class="icon-wrapper"
                  ><i
                    class="fa-solid fa-circle-check"
                    style="color: rgb(37, 197, 37)"
                  ></i
                ></span>
              </div>
              <div class="col-md-12 col-12 mb-3 position-relative">
                <label class="form-label" for="email">Mobile number*</label>
                <input
                  type="text"
                  class="form-control input-login p-2"
                  id="number"
                  placeholder="Enter mobile number"
                  name="mobile"
                  formControlName="mobile"
                  required
                  readonly
                  style="background-color: #f8f9fa; color: #6c757d"
                />
                <span class="icon-wrapper"
                  ><i
                    class="fa-solid fa-circle-check"
                    style="color: rgb(37, 197, 37)"
                  ></i
                ></span>
              </div>
              <div class="col-md-12 col-12 mb-3">
                <label class="form-label" for="email">OTP verification*</label>
                <input
                  type="text"
                  class="form-control input-login p-2"
                  id="text"
                  placeholder="Enter code to verification"
                  name="otpVerification"
                  formControlName="otp"
                  required
                />
                <div
                  *ngIf="
                    otpVerification.get('otp')?.hasError('required') &&
                    otpVerification.get('otp')?.touched
                  "
                  class="text-danger"
                >
                  OTP is required.
                </div>
              </div>
              <!-- <div class="col-md-12 col-12 mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexCheckDefault"
                  name="termsConditions"
                  formControlName="termsConditions"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  &nbsp; I agree to
                  <span
                    class="text-primary hover-underline cursor-pointer"
                    style="cursor: pointer"
                    (click)="openTermsAndConditions()"
                    >terms and conditions</span
                  >
                </label>
                <div
                  *ngIf="
                    otpVerification
                      .get('termsConditions')
                      ?.hasError('required') &&
                    otpVerification.get('termsConditions')?.touched
                  "
                  class="text-danger"
                >
                  You must agree to the terms and conditions.
                </div>
              </div> -->
              <button
                type="submit"
                class="btn btn-secondary w-100 py-3 mt-3"
                style="background-color: #1565d8"
              >
                Save & Continue
              </button>
            </form>
            <div class="mt-3 d-flex">
              <small
                class="text-center mx-auto"
                style="color: #8692a6; font-size: 12px"
                ><i class="fa-solid fa-lock"></i> Your Info is safely
                secured</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
